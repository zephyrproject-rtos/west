[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "west"
version = "1.5.99"
authors = [{name = "Zephyr Project", email = "devel@lists.zephyrproject.org"}]
description = "Zephyr RTOS Project meta-tool"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.10"
dependencies = [
    "colorama~=0.4",
    "packaging~=25.0",
    "pykwalify~=1.8",
    "pyyaml~=6.0",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
Homepage = "https://github.com/zephyrproject-rtos/west"

[project.scripts]
west = "west.app.main:main"

[dependency-groups]
lint = [
    "ruff~=0.13",
]
test = [
    "coverage~=7.10",
    "pytest~=8.4",
    "pytest-cov~=7.0",
]
types = [
    "mypy~=1.18",
    "types-pyyaml~=6.0",
]
dev = [
    "poethepoet~=0.37",
    {include-group = "lint"},
    {include-group = "test"},
    {include-group = "types"},
]

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.coverage.run]
patch = ["subprocess"]
relative_files = true
omit = [
  "*/tmp/*",
]

[tool.coverage.report]
omit = [
  "*/tmp/*",
]

[tool.coverage.paths]
source = [
  "src/west",
  "*/site-packages/west",
  "*/src/west",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
  "B",   # flake8-bugbear
  "E",   # pycodestyle errors
  "F",   # Pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "W",   # pycodestyle warnings
]

[tool.ruff.format]
quote-style = "preserve"
line-ending = "lf"

[tool.mypy]
mypy_path = "src"
ignore_missing_imports = true

[tool.poe.tasks.test]
cmd = "python -m pytest -v -W error --junitxml=junit.xml -o junit_family=xunit1 --cov-report=html --cov-config=pyproject.toml --cov=west"
env = {PYTHONIOENCODING = "utf-8"}

[tool.poe.tasks]
lint = "ruff check ."
types = "mypy --package west"
all = ["test", "lint", "types"]
